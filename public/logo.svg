  <line x1="95" y1="35" x2="100" y2="35" stroke="#FF9933" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="35" x2="145" y2="35" stroke="#FF9933" stroke-width="3" stroke-linecap="round"/>
  <line x1="102" y1="17" x2="106" y2="21" stroke="#FF9933" stroke-width="3" stroke-linecap="round"/>
  <line x1="134" y1="49" x2="138" y2="53" stroke="#FF9933" stroke-width="3" stroke-linecap="round"/>
  <line x1="102" y1="53" x2="106" y2="49" stroke="#FF9933" stroke-width="3" stroke-linecap="round"/>
